<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Please Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link th:href="@{/css/material/nucleo-icons.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Theme CSS -->
    <link type="text/css" th:href="@{/css/material/material-kit.min.css}" rel="stylesheet">
</head>

<body>
<div class="container vh-100 d-flex justify-content-center">
    <div class="wrapper d-flex justify-content-center flex-column w-80">
        <div class="signup-form d-none p-4" style="border: 1px solid rgba(155, 148, 155, 0.933); border-radius: 1rem;">

            <form method="post" th:action="@{'/api/users/'}">
                <div class="input-group my-5 input-group-lg input-group-outline">
                    <label class="form-label">Email</label>
                    <input type="text" name="email" class="form-control form-control-lg" required="">
                </div>
                <div class="input-group my-5 input-group-lg input-group-outline">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" required="">
                </div>
                <div class="input-group my-5 input-group-lg input-group-outline">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm-password" class="form-control form-control-lg" required="">
                </div>

                <div class="form-group d-flex justify-content-left">
                    <button href="/" class="btn btn-primary">Back Login</button>
                    <button type="submit" class="btn btn-primary mx-4">Submit</button>
                </div>
            </form>

        </div>

        <div class="login-form p-4" style="border: 1px solid rgba(155, 148, 155, 0.933); border-radius: 1rem;">
            <form method="post" th:action="@{'/auth/processing'}" class="p-4">
                <p class="display-3">Community AuthServer</p>
                <div class="input-group my-5 input-group-lg input-group-outline">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg" required="">
                </div>
                <div class="input-group my-5 input-group-lg input-group-outline">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" required="">
                </div>
                <div class="form-group d-flex justify-content-left">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="submit" id="btn-reg" class="btn btn-primary mx-4">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>
<!-- Core -->
<script th:src="@{/javascript/core/popper.min.js}"></script>
<script th:src="@{/javascript/core/bootstrap.min.js}"></script>
<!--Theme JS-->
<script th:src="@{/javascript/material-kit.min.js}" type="text/javascript"></script>
</body>
</html>
